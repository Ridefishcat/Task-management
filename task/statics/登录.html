<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/登陆界面.css">
</head>
<body class="body">
	<div class="login">
		<img src="./image/logininfo3.png">
		<form method="post" >
            {% csrf_token %}
			<div>
				<label for="username">用户名:</label>
				<input type="text" name="username" id="username" placeholder="请输入用户名" maxlength="6">
			</div>
			<br>
			<div>
				<label for="pwd">密 &nbsp;&nbsp; 码:</label>
				<input type="password" name="pwd" id="pwd" placeholder="密码">
			</div>
			<br class="clearfix">
			<input type="submit" name="" value="登陆">
		<!-- 	<input type="image" name="" src="./images/login_button.png"> -->
			&nbsp;&nbsp;
			<input type="reset" name="" value="重置">
		</form>
	</div>
</body>
</html>
